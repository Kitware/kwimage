### TEMPLATES ###
# Define common templates using YAML anchors

.python_job_template: &python_job_template
    # Tags define which runners will accept which jobs
    
    tags:
        - docker
        - linux

    before_script:
        - python -V  # Print out python version for debugging
        - pip install virtualenv
        - virtualenv venv
        - source venv/bin/activate
        - pip install pip -U
        - pip install pip setuptools -U

    script: 
        - pip install -r requirements.txt
        - pip install .  
        - ./run_tests.py

    # Coverage is a regex that will parse the coverage from the test stdout
    coverage: '/TOTAL.+ ([0-9]{1,3}%)/'

    variables:
        # Change pip's cache directory to be inside the project directory since we can
        # only cache local items.
        PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

    cache:
        paths:
            - .cache/pip
            - venv/

    artifacts:
        paths:
            - dist/*.whl

.build_install_test: &build_install_test
    - pip install -r requirements.txt -U


### JOBS ###
# Define the actual jobs

build:python2.7:
    <<: 
        - *python_job_template
    image: python:2.7


build:python3.5:
    <<: 
        - *python_job_template
    image: python:3.5


build:python3.6:
    <<: 
        - *python_job_template
    image: python:3.6


build:python3.7:
    <<: 
        - *python_job_template
    image: python:3.7
